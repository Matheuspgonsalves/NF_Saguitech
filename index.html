<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sistema de emissão de Nota Fiscal</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <section class="container-form">
        <h1>Sistema de nota fiscal</h1>
        <form action="">
            <div class="input">
                <label for="valorDaVenda">Valor da venda:</label>
                <input type="number" id="valorDaVenda" name="itens" placeholder="Digite o valor da venda">
            </div>

            <div class="input">
                <label for="itens">Itens:</label>
                <textarea name="itens" id="itens" placeholder="Digite os itens vendidos"></textarea>
            </div>

            <div class="input">
                <label for="irpf">Porcentagem IRPF:</label>
                <input type="number" id="irpf" name="irpf" placeholder="Digite a porcentagem do IRPF">
            </div>

            <div class="input">
                <label for="pis">Porcentagem PIS:</label>
                <input type="number" id="pis" name="pis" placeholder="Digite a porcentagem do IRPF">
            </div>

            <div class="input">
                <label for="cofins">Porcentagem COFINS:</label>
                <input type="number" id="cofins" name="cofins" placeholder="Digite a porcentagem do IRPF">
            </div>

            <div class="input">
                <label for="inss">Porcentagem INSS:</label>
                <input type="number" id="inss" name="inss" placeholder="Digite a porcentagem do IRPF">
            </div>

            <div class="input">
                <label for="issqn">Porcentagem ISSQN:</label>
                <input type="number" id="issqn" name="issqn" placeholder="Digite a porcentagem do IRPF">
            </div>
            
            <button onclick="gerarNF(event)">Gerar NF</button>
        </form>

        <div class="result" id="resultado">
            <!-- Nota Fiscal será exibida aqui -->
        </div>
    </section>
    <script src="./script.js"></script>
</body>
</html>
